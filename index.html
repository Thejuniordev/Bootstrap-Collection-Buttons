<!Doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coleção de Botões Bootstrap | +Developers</title>
    <meta name="author" content="Junior Alves - +Developers" />

    <!-- CSS-->

  </head>
  <body>

    <!--Botões Tecnos -->
    <button type="button" class="btn btn-tecnos-default"></button>
    <button type="button" class="btn btn-tecnos-success"></button>
    <button type="button" class="btn btn-tecnos-primary"></button>
    <button type="button" class="btn btn-tecnos-warning"></button>
    <button type="button" class="btn btn-tecnos-danger"></button>

    <!--Botões Circulares -->
    <button type="button" class="btn btn-circle-default"></button>
    <button type="button" class="btn btn-circle-success"></button>
    <button type="button" class="btn btn-circle-primary"></button>
    <button type="button" class="btn btn-circle-warning"></button>
    <button type="button" class="btn btn-circle-danger"></button>

    <!--Botões transição -->
    <button type="button" class="btn btn-transitions-default"></button>
    <button type="button" class="btn btn-transitions-success"></button>
    <button type="button" class="btn btn-transitions-primary"></button>
    <button type="button" class="btn btn-transitions-warning"></button>
    <button type="button" class="btn btn-transitions-danger"></button>

    <!--Botões loading -->
    <button type="button" class="btn btn-loading-default"></button>
    <button type="button" class="btn btn-loading-success"></button>
    <button type="button" class="btn btn-loading-primary"></button>
    <button type="button" class="btn btn-loading-warning"></button>
    <button type="button" class="btn btn-loading-danger"></button>


  </body>
</html>
